---
    apiversion: v1
    kind: Deployment
    metadata:
        name: tobysite
    spec:
        selector:
            matchLabels:
                app: tobysite
        replicas: 1
        template:
            metadata:
                labels:
                    app: tobysite
            spec:
                containers: 
                - name: tobysite
                  image: tobz0r/websites:1
                  imagePullPolicy: Always


---
    apiversion: apps/v1
    kind: Service
    metadata:
        name: tobysite-svc
    spec:
        selector:
            app: tobysite
        ports:
            -
                name: http
                port: 80
                targetport: 8080
                protocol: TCP

---
    apiversion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
        name: tobysite-ingress
    spec:
        rules:
        - host: www.tobz0r.co.uk
          http:
            paths:
            - path: /
              backend:
                servicename: tobysite-svc
                serviceport: 80