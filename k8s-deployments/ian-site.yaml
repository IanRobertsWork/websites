---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: iansite
    spec:
        selector:
            matchLabels:
                app: iansite
        replicas: 1
        template:
            metadata:
                labels:
                    app: iansite
            spec:
                containers: 
                - name: iansite
                  image: mranarion/testwebsite:2
                  imagePullPolicy: Always


---
    apiVersion: v1
    kind: Service
    metadata:
        name: iansite-svc
    spec:
        selector:
            app: iansite
        ports:
            -
                name: http
                port: 80
                targetPort: 5000
                protocol: TCP

---
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
        name: iansite-ingress
    spec:
        rules:
        - host: www.ianaroberts.co.uk
          http:
            paths:
            - path: /
              backend:
                serviceName: iansite-svc
                servicePort: 80