---
    apiVersion: apps/v1
    kind: Deployment
    metadata:
        name: tobysite-dev
    spec:
        selector:
            matchLabels:
                app: tobysite-dev
        replicas: 3
        template:
            metadata:
                labels:
                    app: tobysite-dev
            spec:
                containers: 
                - name: tobysite-dev
                  image: tobz0r/websites:3
                  imagePullPolicy: Always


---
    apiVersion: v1
    kind: Service
    metadata:
        name: tobysite-dev-svc
    spec:
        selector:
            app: tobysite-dev
        ports:
            -
                name: http
                port: 8080
                targetPort: 80
                protocol: TCP

---
    apiVersion: networking.k8s.io/v1beta1
    kind: Ingress
    metadata:
        name: tobysite-ingress
    spec:
        rules:
        - host: dev.tobz0r.co.uk
          http:
            paths:
            - path: /
              backend:
                serviceName: tobysite-dev-svc
                servicePort: 8080